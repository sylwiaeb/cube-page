<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/default.css" type="text/css" />
    <title></title>
</head>
<body>
<section id="content" class="body">
    <div class="cube-container">
        <div id="cube-viewport">
            <div id="cube">
                <!-- A side of cube -->
                <figure class="top">
                    <div class="cubies a-side a1"><div><span></span></div></div>
                    <div class="cubies a-side a2"><div><span></span></div></div>
                    <div class="cubies a-side a3"><div><span></span></div></div>
                    <div class="cubies a-side a4"><div><span></span></div></div>
                    <div class="cubies a-side a5"><div><span>Photos</span></div></div>
                    <div class="cubies a-side a6"><div><span></span></div></div>
                    <div class="cubies a-side a7"><div><span></span></div></div>
                    <div class="cubies a-side a8"><div><span></span></div></div>
                    <div class="cubies a-side a9"><div><span></span></div></div>
                </figure>
                <!-- end of A side of cube -->

                <!-- B side of cube -->
                <figure class="front">
                    <div class="cubies b-side b1"><div><span>B1</span></div></div>
                    <div class="cubies b-side b2"><div><span>B2</span></div></div>
                    <div class="cubies b-side b3"><div><span>B3</span></div></div>
                    <div class="cubies b-side b4"><div><span>B4</span></div></div>
                    <div class="cubies b-side b5">
                        <div><span>Projects</span></div>
                        <div class="popup b5-popup">
                            <div class="close">close</div>
                            <div>Some content here</div>
                        </div>
                    </div>
                    <div class="cubies b-side b6"><div><span>B6</span></div></div>
                    <div class="cubies b-side b7"><div><span>B7</span></div></div>
                    <div class="cubies b-side b8"><div><span>B8</span></div></div>
                    <div class="cubies b-side b9"><div><span>B9</span></div></div>
                </figure>
                <!-- end of B side of cube -->

                <!-- C side of cube -->
                <figure class="bottom">
                    <div class="cubies c-side c1"><div><span>C1</span></div></div>
                    <div class="cubies c-side c2"><div><span>C2</span></div></div>
                    <div class="cubies c-side c3"><div><span>C3</span></div></div>
                    <div class="cubies c-side c4"><div><span>C4</span></div></div>
                    <div class="cubies c-side c5"><div><span>About</span></div></div>
                    <div class="cubies c-side c6"><div><span>C6</span></div></div>
                    <div class="cubies c-side c7"><div><span>C7</span></div></div>
                    <div class="cubies c-side c8"><div><span>C8</span></div></div>
                    <div class="cubies c-side c9"><div><span>C9</span></div></div>
                </figure>
                <!-- end of C side of cube -->

                <!-- D side of cube -->
                <figure class="back">
                    <div class="cubies d-side d1"><div><span>D1</span></div></div>
                    <div class="cubies d-side d2"><div><span>D2</span></div></div>
                    <div class="cubies d-side d3"><div><span>D3</span></div></div>
                    <div class="cubies d-side d4"><div><span>D4</span></div></div>
                    <div class="cubies d-side d5"><div><span>Social</span></div></div>
                    <div class="cubies d-side d6"><div><span>D6</span></div></div>
                    <div class="cubies d-side d7"><div><span>D7</span></div></div>
                    <div class="cubies d-side d8"><div><span>D8</span></div></div>
                    <div class="cubies d-side d9"><div><span>D9</span></div></div>
                </figure>
                <!-- end of D side of cube -->

                <!-- E side of cube -->
                <figure class="left">
                    <div class="cubies e-side e1"><div><span>E1</span></div></div>
                    <div class="cubies e-side e2"><div><span>E2</span></div></div>
                    <div class="cubies e-side e3"><div><span>E3</span></div></div>
                    <div class="cubies e-side e4"><div><span>E4</span></div></div>
                    <div class="cubies e-side e5"><div><span>E5</span></div></div>
                    <div class="cubies e-side e6"><div><span>E6</span></div></div>
                    <div class="cubies e-side e7"><div><span>E7</span></div></div>
                    <div class="cubies e-side e8"><div><span>E8</span></div></div>
                    <div class="cubies e-side e9"><div><span>E9</span></div></div>
                </figure>
                <!-- end of E side of cube -->

                <!-- F side of cube -->
                <figure class="right">
                    <div class="cubies f-side f1"><div><span>F1</span></div></div>
                    <div class="cubies f-side f2"><div><span>F2</span></div></div>
                    <div class="cubies f-side f3"><div><span>F3</span></div></div>
                    <div class="cubies f-side f4"><div><span>F4</span></div></div>
                    <div class="cubies f-side f5"><div><span>F5</span></div></div>
                    <div class="cubies f-side f6"><div><span>F6</span></div></div>
                    <div class="cubies f-side f7"><div><span>F7</span></div></div>
                    <div class="cubies f-side f8"><div><span>F8</span></div></div>
                    <div class="cubies f-side f9"><div><span>F9</span></div></div>
                </figure>
                <!-- end of F side of cube -->
            </div>
        </div>
    </div>
</section>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<script src="js/cube.js"></script>
</body>
</html>
